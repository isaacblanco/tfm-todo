          <ion-title>TO DO Focus</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list *ngIf="isAuthenticated">
          <ion-item
            lines="full"
            routerDirection="root"
            [routerLink]="['/todo/focus']"
          >
            <ion-icon
              aria-hidden="true"
              slot="start"
              ios="checkbox"
              md="checkbox"
              color="primary"
            ></ion-icon>
            <ion-label>Focus</ion-label>
          </ion-item>
        </ion-list>

        <ion-list *ngIf="isAuthenticated">
          <ion-list-header>Projects</ion-list-header>
          <ion-item (click)="openAddProjectModal()" lines="full">
            <ion-icon
              aria-hidden="true"
              slot="start"
              ios="add-circle-outline"
              md="add-circle-sharp"
              color="primary"
            ></ion-icon>
            <ion-label>Add New Project</ion-label>
          </ion-item>

          <ion-menu-toggle auto-hide="false" *ngFor="let project of projects">
            <ion-item
              *ngIf="project.main === false"
              lines="full"
              routerDirection="root"
              [routerLink]="['/todo/project', project.id_project]"
            >
              <ion-icon
                aria-hidden="true"
                slot="start"
                ios="folder-outline"
                md="folder-sharp"
                color="primary"
              ></ion-icon>
              <ion-label>{{ project.name }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-list>
          <ion-item
            *ngIf="isAuthenticated"
            (click)="logout()"
            routerDirection="root"
            lines="full"
          >
            <ion-icon
              aria-hidden="true"
              slot="start"
              ios="log-out-outline"
              md="log-out-outline"
              color="primary"
            ></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
          <ion-item
            *ngIf="!isAuthenticated"
            routerDirection="root"
            routerLink="login"
            lines="full"
          >
            <ion-icon
              aria-hidden="true"
              slot="start"
              ios="log-in"
              md="log-in"
              color="primary"
            ></ion-icon>
            <ion-label>Log in</ion-label>
          </ion-item>
          <ion-item
            *ngIf="isAuthenticated"
            routerDirection="root"
            routerLink="account"
            lines="full"
          >
            <ion-icon
              aria-hidden="true"
              slot="start"
              ios="person-circle"
              md="person-circle"
              color="primary"
            ></ion-icon>
            <ion-label>Account</ion-label>
          </ion-item>
          <ion-item
            *ngIf="isAuthenticated"
            routerDirection="root"
            routerLink="settings"
            lines="full"
          >
            <ion-icon
              aria-hidden="true"
              slot="start"
              ios="settings"
              md="settings"
              color="primary"
            ></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
        </ion-list>
      </ion-footer>
    </ion-menu>

    <!-- Contenido principal -->
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
