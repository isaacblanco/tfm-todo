<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-title>TO DO Focus</ion-title>
      </ion-header>
      <ion-content>
        <ion-list *ngIf="isAuthenticated">
          <ion-item
            lines="full"
            routerDirection="root"
            [routerLink]="['/todo/focus']"
          >
            <ion-icon
              aria-hidden="true"
              slot="start"
              ios="home"
              md="home"
            ></ion-icon>
            <ion-label>Focus</ion-label>
          </ion-item>
        </ion-list>

        <ion-list *ngIf="isAuthenticated">
          <ion-list-header>Projects</ion-list-header>
          <ion-item (click)="openAddProjectModal()">
            <ion-icon
              aria-hidden="true"
              slot="start"
              ios="add-circle-outline"
              md="add-circle-sharp"
            ></ion-icon>
            <ion-label>Add New Project</ion-label>
          </ion-item>

          <ion-menu-toggle auto-hide="false" *ngFor="let project of projects">
            <ion-item
              lines="full"
              routerDirection="root"
              [routerLink]="['/todo/project', project.id_project]"
            >
              <ion-icon
                aria-hidden="true"
                slot="start"
                ios="folder-outline"
                md="folder-sharp"
              ></ion-icon>
              <ion-label>{{ project.name }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-list>
          <ion-item
            *ngIf="isAuthenticated"
            (click)="logout()"
            routerDirection="root"
            lines="full"
          >
            <ion-icon
              aria-hidden="true"
              slot="start"
              ios="log-out-outline"
              md="log-out-outline"
            ></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
          <ion-item
            *ngIf="!isAuthenticated"
            routerDirection="root"
            routerLink="login"
            lines="full"
          >
            <ion-icon
              aria-hidden="true"
              slot="start"
              ios="log-in"
              md="log-in"
            ></ion-icon>
            <ion-label>Log in</ion-label>
          </ion-item>
          <ion-item
            *ngIf="isAuthenticated"
            routerDirection="root"
            routerLink="settings"
            lines="full"
          >
            <ion-icon
              aria-hidden="true"
              slot="start"
              ios="settings"
              md="settings"
            ></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
        </ion-list>
      </ion-footer>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
