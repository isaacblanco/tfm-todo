<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>To Do Focus</ion-list-header>
          <ion-note>By Isaac Blanco</ion-note>
          <ion-item routerDirection="root" routerLink="focus/todo" lines="full">
            <ion-icon
              aria-hidden="true"
              slot="start"
              ios="home"
              md="home"
            ></ion-icon>
            <ion-label>Focus</ion-label>
          </ion-item>
        </ion-list>

        <ion-list id="project-list">
          <ion-list-header>Projects</ion-list-header>
          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of appPages; let i = index"
          >
            <ion-item
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="full"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                aria-hidden="true"
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list>
          <ion-item routerDirection="root" routerLink="login" lines="full">
            <ion-icon
              aria-hidden="true"
              slot="start"
              ios="log-in"
              md="log-in"
            ></ion-icon>
            <ion-label>Log in</ion-label>
          </ion-item>
          <ion-item routerDirection="root" routerLink="settings" lines="full">
            <ion-icon
              aria-hidden="true"
              slot="start"
              ios="settings"
              md="settings"
            ></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
