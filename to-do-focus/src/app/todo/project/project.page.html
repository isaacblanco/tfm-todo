<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ project?.name || 'Cargando...' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ project?.name || 'Cargando...' }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-task-item
      *ngFor="let task of tasks"
      [task]="task"
      [fk_project]="project.id_project || 0"
    >
    </app-task-item>
  </ion-list>
</ion-content>
