<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ project?.name || 'Cargando...' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openEditProjectModal()">
        <ion-icon name="pencil"></ion-icon>
      </ion-button>
      <ion-button (click)="deleteProject()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      placeholder="Buscar tarea"
      [(ngModel)]="searchTerm"
      (ionInput)="filterTasks()"
    ></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button (click)="addEmptyTask()">
        <ion-icon name="add-circle-outline"></ion-icon>
        Agregar Tarea
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ project?.name || 'Cargando...' }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-task-item
      *ngFor="let task of tasks"
      [task]="task"
      [fk_project]="project.id_project || 0"
      (taskUpdated)="onTaskUpdated($event)"
      (taskDeleted)="onTaskDeleted($event)"
      (taskMoved)="onTaskMoved($event)"
    >
    </app-task-item>
  </ion-list>
</ion-content>
