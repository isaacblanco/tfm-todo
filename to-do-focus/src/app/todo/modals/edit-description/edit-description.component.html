<ion-header>
  <ion-toolbar>
    <ion-title>Editar Descripción</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Descripción</ion-label>
    <ion-textarea
      [(ngModel)]="task.description"
      rows="8"
      inputmode="text"
      (ionBlur)="updateDescription()"
      #descriptionInput
    ></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Vista Previa (HTML Renderizado)</ion-label>
    <div [innerHTML]="task.description" class="html-preview"></div>
  </ion-item>
</ion-content>
