<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrase</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registrarse</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-justify-content-center ion-align-items-center">
    <ion-row>
      <ion-col size="12">
        <ion-text>
          <h3>Crea tu cuenta</h3>
          <p>Rellena el siguiente formulario para registrarte</p>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Usuario</ion-label>
          <ion-input [(ngModel)]="user.username" placeholder="Alias"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input [(ngModel)]="user.email" type="email" placeholder="Correo electrónico"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input [(ngModel)]="user.password" type="password" placeholder="Escribe la contraseña"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <div class="error-message" *ngIf="errorMessage">
          <ion-text color="danger">{{ errorMessage }}</ion-text>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" (click)="register()">Registrarse</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-button fill="clear" color="primary" (click)="navigateToLogin()">
            <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
            ¿Ya tiene cuenta? <strong>accede aquí</strong>
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
